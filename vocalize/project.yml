name: Vocalize
options:
  bundleIdPrefix: com.example
  deploymentTarget:
    macOS: '13.0'

settings:
  base:
    PRODUCT_BUNDLE_IDENTIFIER: com.example.Vocalize
    MARKETING_VERSION: 1.0
    CURRENT_PROJECT_VERSION: 1

configs:
  Debug: debug
  Release: release

targets:
  Vocalize:
    type: application
    platform: macOS
    deploymentTarget: '13.0'
    sources:
      - path: .
        excludes:
          - "project.yml"
          - "Makefile"
          - "build"
          - "Vocalize.xcodeproj"
          - "Info.plist"
          - "Vocalize.entitlements"
    settings:
      base:
        INFOPLIST_FILE: Info.plist
        CODE_SIGN_STYLE: Automatic
        DEVELOPMENT_TEAM: ""
        SWIFT_VERSION: 5.9
        ENABLE_HARDENED_RUNTIME: YES
        CODE_SIGN_ENTITLEMENTS: Vocalize.entitlements
        COMBINE_HIDPI_IMAGES: YES
